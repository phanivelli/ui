    <div class="democlass">
        <p>css selectors for class demo1</p>

    <div id="demoid">

    </div>
    <a href="https://www.google.co.in">Google</a>
    <div class="rdbtn">
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
    </div>
        <div  class="txtbox">
            First name: <input type="text" value="Mickey"><br>
        Last name: <input type="text" value="Mouse"><br>
        Country: <input type="text" disabled="disabled" value="Disneyland">
        </div>
        

        <div>
            <p>hi-</p>
        </div>

        <div class="rdch">
            <input type="radio" checked="checked" value="male" name="gender"> Male<br>
            <input type="radio" value="female" name="gender"> Female<br>
            <input type="checkbox" checked="checked" value="Bike"> I have a bike<br>
            <input type="checkbox" value="Car"> I have a car 
          </div>
          <p>A readonly input element:<br><input readonly value="hello"></p>

          
            <p class="read_write">A readonly input element:<br><input readonly value="hello"></p>
