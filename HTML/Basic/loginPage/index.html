<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="loginlayout">
        <div class="title">
          <h2>My App</h2>
        </div>
        <form action="">
          <div class="login">
            <label for="">Login</label><br />
            <input
              type="text"
              name="login"
              id="login"
              placeholder="User Name"
            />
          </div>
          <div class="password">
            <label for="">Password</label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
          <div id="btn">
            <input type="button" value="Signin" onclick="submit()" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
